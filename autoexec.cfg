// Launch Options: -noforcemaccel -noforcemspd -noforcemparms -freq 240 +ex_interp 0.01 -nofbo 4:3 -nosync -full -stretchaspect
// This was made by julf for CS 1.6 ver. 2023.12
unbindall

// Mouse (1600DPI, 1000Hz, 6/11 Windows)
sensitivity					"0.556818"		
zoom_sensitivity_ratio				"1"
m_rawimput					"1"			// Most pros play on 1, highly recommended to use 1
m_filter					"0"

// Controls
bind	"MOUSE1"				"+attack"
bind 	"MOUSE2"				"+attack2"
bind	"w"					"+forward"
bind	"s"					"+back"
bind	"a"					"+moveleft"
bind	"d"					"+moveright"
bind	"r"					"+reload"
bind	"f"					"+use"
bind	"g"					"drop"
bind	"SPACE"					"+jump"
bind	"CTRL"					"+duck"
bind	"SHIFT"					"+speed"
bind	"MOUSE4"				"+voicerecord"
bind	"b"					"buy"
bind	"o"					"buyequip"
bind	"c"					"use weapon_fsgren; stopsound; room_type 0"	// Smoke
bind 	"e"					"use weapon_flashbang"				// Flashbang
bind	"q"					"use weapon_hegrenade"				// Granade
bind	"t"					"impulse 201"					// Spray logo
bind	"m"					"chooseteam"
bind	"n"					"nightvision"
bind	"y"					"messagemode"
bind	"u"					"messagemode2"
bind	"h"					"+commandmenu"
bind	"i"					"showbriefing"
bind	"MWHEELDOWN"				"+jump"
bind	"ESCAPE"				"cancelselect"
bind 	"~"					"toggleconsole"
bind	"1"					"slot1"
bind	"2"					"slot2"
bind	"3"					"slot3"
bind	"4"					"slot4"
bind	"5"					"slot5"
bind	"6"					"slot6"
bind	"7"					"slot7"
bind	"8"					"slot8"
bind	"9"					"slot9"
bind	"0"					"slot10"
bind	"z"					"radio1"
bind	"x"					"radio2"
bind	"RIGHTARROW"				"radio3"


// Buy Binds
bind	"F1"			"defuser"
bind 	","			"buyammo1"
bind 	"."			"buyammo2"
bind	"["                    	"vesthelm; flash; flash; hegren; sgren; m4a1; ak47; buyammo1; buyammo1; buyammo1; deagle; buyammo2; buyammo2; buyammo2; defuser"
bind	"]"                    	"vesthelm; flash; flash; hegren; sgren; awp; buyammo1; buyammo1; buyammo1; deagle; buyammo2; buyammo2; buyammo2; defuser"

// Enhanced Scoreboard
alias 	+statusrpt 		"+showscores; net_graph 3; timeleft"
alias 	-statusrpt 		"-showscores; net_graph 0"
bind				"TAB" "+statusrpt"

// Cvars
_cl_autowepswitch				"0"		
brightness					"2"
gamma						"2.5"
MP3Volume					"0"
volume						"0.15"
voice_enable					"0"
hud_centerid					"1"
hud_fastswitch					"1"
fps_max						"101"
ex_interp					"0.01"
rate						"100000"		// Old max was 25000, 100000 was introduced with last update
cl_rate						"20000"
cl_updaterate					"101"
cl_cmdrate					"106"
cl_logofile					"alien_hd"
cl_logocolor					"#Valve_Green"
cl_righthand					"1"
cl_radartype					"1"
cl_crosshair_translucent			"0"
cl_download_ingame				"1"
cl_allowdownload				"1"
cl_dynamiccrosshair				"0"
cl_nosmooth					"1"
cl_smoothtime					"0.1"
cl_weather					"0"
cl_crosshair_size				"small"
cl_crosshair_color				"255 255 255"
con_color					"255 255 255"
gl_vsync 					"0"
net_graphpos					"1"

