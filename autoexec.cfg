// julf autoexec.cfg
// Updated 2020-12-03
// Launch options: -novid -freq 60 -w 1366 -h 768 -fullscreen -tickrate 128 -console
clear

// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Mouse (800DPI, 1000Hz, 6/11 Windows)
sensitivity "1.24"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "2"
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0" // bullet tracers off

// Audio
volume "1"
voice_enable "1"
voice_scale "0.3" // receive volume
snd_menumusic_volume "0.0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_mute_losefocus "1" // mute game when alt-tabbed
voice_mixer_volume "1"
dsp_enhance_stereo "0"
cl_mute_all_but_friends_and_party "0"

// HUD
hud_scaling "0.85"
hud_showtargetid "0"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "0.9"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "1"
net_graphpos "1"
net_graphproportionalfont "0"

// Radar
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_square_with_scoreboard "0"

// Viewmodels
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// Models
muzzleflash_light "1"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "1"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "800"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "2"

// Misc
developer "0"
con_enable "1"
con_filter_text "Damage " // highlight damage in console
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound" // only download maps
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // E opening buy menu
closeonbuy "0"
password ""

// Binds
unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
//bind "4" "slot4"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"
bind "6" "slot6"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "e" "+use"
bind "g" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
//bind "z" "radio1"
//bind "x" "radio2"
//bind "c" "radio3"
bind "y" "messagemode"
bind "," "buyammo1"
bind "." "buyammo2"
bind "\" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "CTRL" "+duck"
bind "F1" "autobuy"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Useful Binds
bind "f" "use weapon_flashbang"
bind "c" "use weapon_molotov; use weapon_incgrenade"
bind "x" "use weapon_decoy"
bind "z" "use weapon_smokegrenade"
bind "v" "+lookatweapon; r_cleardecals"
bind "UPARROW" "holdpos"
bind "F4" "exec autoexec.cfg"
bind "SHIFT" "+speed; r_cleardecals"
bind "MOUSE3" "use weapon_knife; use weapon_c4; drop"
bind "MOUSE4" "toggle cl_righthand 0 1"
bind "MWHEELDOWN" "+jump"

//  Training Binds
bind "i" "sv_cheats 0"
bind "n" "noclip"
bind "o" "give weapon_ak47"
bind "p" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"

// Aliases
alias +jumpthrow "+jump;-attack"  
alias -jumpthrow "-jump"  
bind "SPACE" +jumpthrow

alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "ALT" +cjump

bind "h" .info; alias .info +info
alias +info "cl_teamid_overhead_mode 2; alias .info -info"
alias -info "cl_teamid_overhead_mode 0; alias .info +info"

bind "MOUSE5" +speak
bind "F5" .voiceToggle
alias +speak +voicerecord; alias -speak -voicerecord; alias .voiceToggle .voiceOFF
alias .voiceOFF "voice_enable 0; .pttoff; alias +speak .pttdeny; alias .voiceToggle .voiceON"
alias .voiceON  "voice_enable 1; .ptton; alias +speak +voicerecord; alias .voiceToggle .voiceOFF"
alias .pttoff   "play buttons/button18"
alias .ptton    "play buttons/button9"
alias .pttdeny  "play common/wpn_denyselect"

// Buy Binds
bind "kp_pgdn" "buy m4a1; buy ak47"
bind "kp_downarrow" "buy mp7"
bind "kp_end" "buy fiveseven; buy tec9"
bind "kp_5" "buy awp"
bind "kp_leftarrow" "buy deagle; buy revolver"
bind "kp_rightarrow" "buy ssg08"
bind "kp_ins" "buy hegrenade"
bind "kp_del" "buy flashbang"
bind "kp_minus" "buy incgrenade; buy molotov"
bind "kp_multiply" "buy smokegrenade"
bind "kp_plus" "buy vest"
bind "kp_enter" "buy vesthelm"
bind "kp_pgup" "buy defuser"
bind "kp_home" "buy decoy"
bind "kp_uparrow" "" // blank

host_writeconfig // save config into config.cfg

