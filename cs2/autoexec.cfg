// Launch Options: -high -novid -freq 240 -nojoy -console -allow_third_party_softwarestretchaspect
// Resolution: 1920x1080

// Mouse (1600DPI, 1000Hz, 6/11 Windows)
sensitivity "0.6"
zoom_sensitivity_ratio "1"

// Crosshair (CSGO-xnhRK-zOFoN-ydRjS-QiiAb-97DRE)
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "3"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_recoil "0"
cl_crosshair_friendly_warning "0"
cl_show_observer_crosshair "0"

// Sound
snd_headphone_eq "0"
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "0"
snd_mixahead "0.011"
snd_tensecondwarning_volume "0.05"
snd_menumusic_volume "0"
snd_mapobjective_volume "0"
snd_mute_losefocus "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
volume "0.5"

// Cvars
cl_allow_animated_avatars "0"
cl_color "1"
cl_hide_avatar_images "2"
cl_hud_color "1"
cl_hud_radar_scale "1.3"
cl_mute_enemy_team "2"
cl_radar_scale "0.6"
cl_showloadout "1"
cl_silencer_mode "0"
cl_teamid_overhead_mode "2"
cl_use_opens_buy_menu "0"
fps_max "400"
fps_max_ui "60"
hud_showtargetid "0"
mm_dedicated_search_maxping "60"
r_fullscreen_gamma "2.2"
r_show_build_info "0"
rate "1000000"
safezonex "0.90"

// Telemetry
cl_showfps "0"
cl_hud_telemetry_serverrecvmargin_graph_show 0
cl_hud_telemetry_ping_show 2
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_frametime_poor 100
cl_hud_telemetry_net_misdelivery_show 1
cl_hud_telemetry_net_misdelivery_poor 5

// Binds
bind "p" "sv_cheats 1"
bind "n" "noclip"
bind "i" "show_loadout_toggle"
bind "ALT" "+cl_show_team_equipment"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "q" "slot6"
bind "e" "slot7"
bind "c" "slot8"
bind "v" "slot9"
bind "x" "slot10"
bind "5" "slot12"
bind "6" "slot13"
bind "z" "player_ping"
bind "`" "toggleconsole"
bind "l" "sensitivity 0.556818"
bind "t" "+spray_menu"
bind "RIGHTARROW" "toggle r_fullscreen_gamma 2.2 2.21"
bind "k" "toggle cl_crosshairsize 1.5 1337"
bind "F2" "exec autoexec.cfg"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "clutch_mode_toggle"

// Unbind
unbind F1
unbind ,
unbind .
unbind -
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
unbind MWHEELUP
unbind MOUSE3

// Viewmodel
cl_usenewbob 1				// New bobbing config
viewmodel_fov	"68.000000"
viewmodel_offset_x	"2.500000"
viewmodel_offset_y	"0.000000"
viewmodel_offset_z	"-1.500000"
viewmodel_presetpos	"3"

// Aliases
alias "+throw" "-attack; -attack2"
bind "n" "+jump; +throw"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "h" "+runthrow;+throw"

alias "+runthrowback" "+back;+jump;"
alias "-runthrowback" "-jump;-back"
bind "j" "+runthrowback;+throw"

echo	"/////////////////////////////////////////"
echo	"Config executed... (version 2024.03) julf"
echo	"/////////////////////////////////////////"
