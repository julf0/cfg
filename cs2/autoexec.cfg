// --- crosshair extras ---
cl_crosshair_recoil "0"
cl_crosshair_friendly_warning "0"
cl_crosshair_sniper_width "1"
cl_show_observer_crosshair "2"

// --- prediction ---
cl_predict_body_shot_fx "0"
cl_predict_head_shot_fx "0"
cl_predict_kill_ragdolls "0"

// --- grenade crosshair ---
cl_grenadecrosshair_keepusercrosshair "0"
cl_grenadecrosshairdelay_decoy "1"
cl_grenadecrosshairdelay_explosive "1"
cl_grenadecrosshairdelay_fire "1"
cl_grenadecrosshairdelay_flash "1"
cl_grenadecrosshairdelay_smoke "1"
cl_grenadecrosshair_decoy "1"
cl_grenadecrosshair_explosive "1"
cl_grenadecrosshair_fire "1"
cl_grenadecrosshair_flash "1"
cl_grenadecrosshair_smoke "1"

// --- viewmodel ---
cl_prefer_lefthanded "0"
viewmodel_presetpos "2"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_fov "68"

// --- sound ---
snd_headphone_eq "1"
snd_spatialize_lerp "1"
snd_steamaudio_enable_perspective_correction "1"
snd_mixahead "0.011"
snd_tensecondwarning_volume "0.05"
snd_menumusic_volume "0"
snd_mapobjective_volume "0"
snd_mute_losefocus "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
volume "0.8"

// --- cvars ---
fps_max "0"
fps_max_ui "0"
cl_allow_animated_avatars "0"
cl_use_opens_buy_menu "0"
cl_buywheel_donate_key "0"
cl_buywheel_nonumberpurchasing "1"
cl_hide_avatar_images "0"
cl_mute_enemy_team "0"
cl_showloadout "1"
cl_silencer_mode "0"
cl_teamid_overhead_mode "2"
cl_player_ping_mute "1"
hud_showtargetid "0"
mm_dedicated_search_maxping "60"
r_drawtracers_firstperson "1"
r_fullscreen_gamma "2.2"
r_player_visibility_mode "1"
r_show_build_info "0"
rate "1000000"
safezonex "0.95"
safezoney "1"
engine_no_focus_sleep "0"

// --- radar ---
cl_hud_radar_scale "1"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_scale_alternate "0.7"
cl_radar_square_with_scoreboard "1"
cl_hud_radar_map_additive "1"
cl_hud_radar_background_alpha "0.3"
cl_radar_scale_dynamic "1"

// --- telemetry ---
cl_showfps "0"
cl_hud_telemetry_serverrecvmargin_graph_show "0"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_frametime_poor "100"
cl_hud_telemetry_net_misdelivery_show "0"
cl_hud_telemetry_net_misdelivery_poor "2"

// --- binds ---
bind "p" "sv_cheats 1"
bind "n" "noclip"
bind "i" "show_loadout_toggle"
bind "CAPSLOCK" "toggleradarscale"
bind "ALT" "+cl_show_team_equipment"
bind "DEL" "sellbackall"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE3" "switchhands"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "q" "slot6"         // he grenade
bind "e" "slot7"         // flashbang
bind "c" "slot8"         // smoke
bind "v" "slot9"         // decoy
bind "x" "slot10"        // molotov
bind "5" "slot12"
bind "6" "slot13"
bind "z" "player_ping"
bind "`" "toggleconsole"
bind "t" "+spray_menu"
bind "0" "autobuy"
bind "F4" "exec autoexec.cfg"
bind "F5" "clutch_mode_toggle"

// --- unbinds ---
unbind "F1"
unbind "F2"
unbind "F3"
unbind "F10"
unbind "k"
unbind ","
unbind "."
unbind "-"
unbind "6"
unbind "7"
unbind "8"
unbind "9"
unbind "MWHEELUP"

// --- aliases ---
alias ".rr" "mp_restartgame 1"
alias ".prac" "exec prac.cfg"
alias ".1v1" "exec 1v1.cfg"
alias "cls" "clear"
alias "cfg" "exec autoexec.cfg"

