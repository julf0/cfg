// Cvars
cl_allow_animated_avatars "0"
cl_use_opens_buy_menu "0"
cl_buywheel_donate_key "0"
cl_buywheel_nonumberpurchasing "1"
cl_color "2"
cl_hide_avatar_images "0"
cl_hud_color "9"
cl_mute_enemy_team "0"
cl_showloadout "1"
cl_silencer_mode "0"
cl_teamid_overhead_mode "2"
cl_use_opens_buy_menu "0"
fps_max "360"
fps_max_ui "144"
hud_showtargetid "0"
mm_dedicated_search_maxping "60"
r_fullscreen_gamma "2.2"
r_player_visibility_mode "1"
r_show_build_info "0"
rate "1000000"
safezonex "1"
safezoney "1"

// Radar
cl_hud_radar_scale "0.95"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_scale_alternate "0.4"
cl_radar_square_with_scoreboard "1"

// Telemetry
cl_showfps "0"
cl_hud_telemetry_serverrecvmargin_graph_show "0"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_frametime_poor "100"
cl_hud_telemetry_net_misdelivery_show "0"
cl_hud_telemetry_net_misdelivery_poor "2"

// Binds
bind "p" "sv_cheats 1"
bind "o" "noclip"
bind "i" "show_loadout_toggle"
bind "k" "toggleradarscale"
bind "ALT" "+cl_show_team_equipment"
bind "DEL" "sellbackall"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE3" "switchhands"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "q" "slot6"	// Granade
bind "e" "slot7"	// Flashbang
bind "c" "slot8"	// Smoke
bind "v" "slot9"	// Decoy
bind "x" "slot10"	// Molotov
bind "5" "slot12"
bind "6" "slot13"
bind "z" "player_ping"
bind "`" "toggleconsole"
bind "t" "+spray_menu"
bind "0" "autobuy"
bind "F4" "exec autoexec.cfg"
bind "F5" "clutch_mode_toggle"

// Unbind
unbind F1
unbind F2
unbind F3
unbind F10
unbind ,
unbind .
unbind -
unbind 6
unbind 7
unbind 8
unbind 9
unbind MWHEELUP

// Aliases
alias ".white" "cl_crosshaircolor 5"
alias ".green" "cl_crosshaircolor 1"
alias ".rr" "mp_restartgame 1"
alias ".prac" "exec prac.cfg"
alias ".1v1" "exec 1v1.cfg"

echo	"//////////////////////////////////////"
echo	"autoexec.cfg (version 2024.10.26) julf"
echo	" "
echo	"aliases"
echo	".white - .green - .rr - .prac - .1v1"
echo	" "
echo	"binds"
echo	"mute all: F5"
echo	"nades: q e c v x"
echo	"use: f"
echo	"righthand toggle: MOUSE3"
echo	"radarscale toggle: k"
echo	"noclip toggle: o"
echo	"exec cfg: F4"
echo	"//////////////////////////////////////"
showconsole
