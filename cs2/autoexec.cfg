// Launch Options: -high -novid -freq 240 -nojoy -console -allow_third_party_softwarestretchaspect
// Resolution: 1280x960

// Mouse (1600DPI, 1000Hz, 6/11 Windows)
sensitivity "0.6"
zoom_sensitivity_ratio "1"

// Crosshair (CSGO-KvaPE-LHnkD-F8a7F-97oJV-jTQhG)
cl_crosshairstyle "4"
cl_crosshairsize "1.5"
cl_crosshairthickness "1"
cl_crosshairgap "-3"
cl_crosshair_drawoutline "0"
cl_crosshairdot "0"
cl_crosshair_t "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshairgap_useweaponvalue "0"
cl_crosshaircolor "5"

// Extras Crosshair
cl_crosshair_recoil "0"
cl_crosshair_friendly_warning "0"
cl_crosshair_sniper_width "1"
cl_show_observer_crosshair "2"

// Grenade Crosshair
cl_grenadecrosshair_keepusercrosshair "0"
cl_grenadecrosshairdelay_decoy "1.5"
cl_grenadecrosshairdelay_explosive "1.5"
cl_grenadecrosshairdelay_fire "1.5"
cl_grenadecrosshairdelay_flash "1.5"
cl_grenadecrosshairdelay_smoke "1.5"
cl_grenadecrosshair_decoy "1"
cl_grenadecrosshair_explosive "1"
cl_grenadecrosshair_fire "1"
cl_grenadecrosshair_flash "1"
cl_grenadecrosshair_smoke "1"

// Sound
snd_headphone_eq "0"
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "0"
snd_mixahead "0.011"
snd_tensecondwarning_volume "0.05"
snd_menumusic_volume "0"
snd_mapobjective_volume "0"
snd_mute_losefocus "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
volume "0.5"

// Cvars
cl_allow_animated_avatars "0"
cl_color "1"
cl_hide_avatar_images "0"
cl_hud_color "2"
cl_mute_enemy_team "0"
cl_showloadout "1"
cl_silencer_mode "0"
cl_teamid_overhead_mode "2"
cl_use_opens_buy_menu "0"
fps_max "400"
fps_max_ui "400"
hud_showtargetid "0"
mm_dedicated_search_maxping "60"
r_fullscreen_gamma "2.2"
r_player_visibility_mode "1"
r_show_build_info "0"
rate "1000000"
safezonex "1"
safezoney "1"

// Radar
cl_hud_radar_scale "1.3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_scale_alternate "0.4"

// Telemetry
cl_showfps "0"
cl_hud_telemetry_serverrecvmargin_graph_show 0
cl_hud_telemetry_ping_show 2
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_frametime_poor 100
cl_hud_telemetry_net_misdelivery_show 1
cl_hud_telemetry_net_misdelivery_poor 5

// Binds
bind "p" "sv_cheats 1"
bind "n" "noclip"
bind "i" "show_loadout_toggle"
bind "k" "toggleradarscale"
bind "ALT" "+cl_show_team_equipment"
bind "DEL" "sellbackall"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE3" "switchhands"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "q" "slot6"
bind "e" "slot7"
bind "c" "slot8"
bind "v" "slot9"
bind "x" "slot10"
bind "5" "slot12"
bind "6" "slot13"
bind "z" "player_ping"
bind "`" "toggleconsole"
bind "t" "+spray_menu"
bind "0" "autobuy"
bind "F4" "exec autoexec.cfg"
bind "F5" "clutch_mode_toggle"

// Unbind
unbind F1
unbind F2
unbind F3
unbind F10
unbind ,
unbind .
unbind -
unbind 6
unbind 7
unbind 8
unbind 9
unbind MWHEELUP

// Viewmodel
cl_prefer_lefthanded "0"
viewmodel_presetpos "0"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_fov "68"

// Aliases
alias "+runthrow" "+forward; +jump;"
alias "-runthrow" "-jump; -forward"
bind "h" "+runthrow; +throw"

alias "+runthrowback" "+back; +jump;"
alias "-runthrowback" "-jump; -back"
bind "j" "+runthrowback; +throw"

alias "+throw" "-attack; -attack2"
bind "n" "+jump; +throw"

echoln	"//////////////////////////////////////"
echoln	"autoexec.cfg (version 2024.04.27) julf"
echoln	"//////////////////////////////////////"
showconsole
