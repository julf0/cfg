// --- launch options ---
// -high -threads 7 -novid -nojoy -console -allow_third_party_software
// digital vibrance: 100 | res: 1176x664

// --- mouse ---
sensitivity "0.582273"       // 1600dpi/1000hz
zoom_sensitivity_ratio "1"

