// Launch Options: -noforcemaccel -noforcemspd -noforcemparms -freq 240 -w 640 -h 480 -nofbo -nosync -nojoy -full
// Resolution: 640x480

unbindall

// Mouse (1600DPI, 1000Hz, 6/11 Windows)
sensitivity					"0.6"
zoom_sensitivity_ratio				"1"
m_rawinput					"1"
m_filter					"0"
m_customaccel					"0"
m_customaccel_exponent				"0"
m_customaccel_max				"0"
m_customaccel_scale				"0"
-jlook

// Controls
bind	"F1"					"amxmodmenu"
bind	"F2"					"exec userconfig.cfg"
bind	"MOUSE1"				"+attack"
bind 	"MOUSE2"				"+attack2"
bind	"w"					"+forward"
bind	"s"					"+back"
bind	"a"					"+moveleft"
bind	"d"					"+moveright"
bind	"r"					"+reload"
bind	"f"					"+use"
bind	"g"					"drop"
bind	"SPACE"					"+jump"
bind	"CTRL"					"+duck"
bind	"SHIFT"					"+speed"
bind	"MOUSE4"				"+voicerecord"
bind	"b"					"buy"
bind	"o"					"buyequip"
bind	"c"					"use weapon_smokegrenade; stopsound; room_type 0"	// Smoke
bind 	"e"					"use weapon_flashbang"					// Flashbang
bind	"q"					"use weapon_hegrenade"					// Granade
bind	"t"					"impulse 201"						// Spray logo
bind	"m"					"chooseteam"
bind	"n"					"nightvision"
bind	"y"					"messagemode"
bind	"u"					"messagemode2"
bind	"h"					"+commandmenu"
bind	"i"					"showbriefing"
bind	"MWHEELDOWN"				"+jump"
bind	"ESCAPE"				"cancelselect"
bind 	"~"					"toggleconsole"
bind 	","					"buyammo1"
bind 	"."					"buyammo2"
bind	"1"					"slot1"
bind	"2"					"slot2"
bind	"3"					"slot3"
bind	"4"					"slot4"
bind	"5"					"slot5"
bind	"6"					"slot6"
bind	"7"					"slot7"
bind	"8"					"slot8"
bind	"9"					"slot9"
bind	"0"					"slot10"
bind	"z"					"radio1"
bind	"x"					"radio2"
bind	"RIGHTARROW"				"radio3"
unbind MWHEELUP

// Cvars
_cl_autowepswitch				"0"		
brightness					"2"
gamma						"3"
MP3Volume					"0"
bgmvolume					"0"
volume						"0.13"
voice_enable					"1"
voice_scale					"0.5"
hud_centerid					"1"
hud_fastswitch					"2"
hud_deathnotice_time				"8"
hud_saytext_time				"10"
fps_override					"0"			// Allow 240 FPS if set to 1
fps_max						"99.5"			// Old was 101
rate						"100000"		// Old max was 25000, 100000 was introduced with last update
cl_updaterate					"102"
cl_cmdrate					"999"
ex_interp					"0.009"
cl_logofile					"skull"
cl_logocolor					"#Valve_Dkgray"
cl_righthand					"1"
cl_crosshair_translucent			"0"
cl_download_ingame				"1"
cl_radartype					"0"
cl_minmodels 					"0"
cl_allowdownload				"1"
cl_dynamiccrosshair				"0"
cl_weather					"0"
cl_crosshair_size				"medium"
cl_crosshair_color				"255 255 255"
con_color					"255 255 255"
setinfo						"_vgui_menus" "0"
setinfo						"_ah" "0"
gl_texturemode					"GL_LINEAR_MIPMAP_LINEAR"
gl_vsync 					"0"
gl_ansio					"0"
sv_aim						"0"
_sethdmodels					"0"
net_graphpos					"1"

// Only available on 25th anniversary update
gl_lowlatency					"1"
gl_use_shaders					"0"
gl_widescreen_yfov				"0"

// Aliases
alias "+statusrpt" 		"+showscores; net_graph 3"
alias "-statusrpt" 		"-showscores; net_graph 0"
bind "TAB" 			"+statusrpt"

alias "fps240_t" 		"fps240_on"
alias "fps240_on" 		"alias fps240_t fps240_off; fps_override 1; fps_max 240"
alias "fps240_off" 		"alias fps240_t fps240_on; fps_override 0; fps_max 99.5"
bind "F3"			"fps240_t"

alias "scroll_t" 		"scroll_on"
alias "scroll_on" 		"alias scroll_t scroll_off; bind MWHEELUP +duck"
alias "scroll_off" 		"alias scroll_t scroll_on; unbind MWHEELUP"
bind "F4"			"scroll_t"

alias "hand_t" 			"hand_on"
alias "hand_on" 		"alias hand_t hand_off; cl_righthand 0"
alias "hand_off" 		"alias hand_t hand_on; cl_righthand 1"
bind "MOUSE3"			"hand_t"

alias ".small"			"cl_crosshair_size small"
alias ".medium"			"cl_crosshair_size medium"
alias ".large"			"cl_crosshair_size large"
alias ".name"			"name julf"

clear
echo	"//////////////////////////////////////"
echo	"autoexec.cfg (version 2024.04.29) julf"
echo	"//////////////////////////////////////"
