// ====================================================
// cs1.6 userconfig.cfg
// version: 2025.02.24 | author: julf
// ====================================================

// --- launch options ---
// -noforcemaccel -noforcemspd -noforcemparms -freq 240 -w 640 -h 480 -nofbo -full
// digital vibrance: 100
// resolution: 640x480 stretched
// build: 25th anniversary update

unbindall

// --- mouse ---  
sensitivity "0.54"              // 1600dpi/1000hz
zoom_sensitivity_ratio "1"
m_rawinput "1"
m_filter "0"
m_customaccel "0"
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
-jlook

// --- colors ---
cl_crosshair_color "0 255 255"
con_color "247 179 183"
cl_logocolor "#valve_dkgray"

// --- binds ---
bind "f1" "amxmodmenu"
bind "f2" "exec userconfig.cfg"
bind "f6" "stopsound; room_type 0"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "r" "+reload"
bind "f" "+use"
bind "g" "drop"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+speed"
bind "mouse4" "+voicerecord"
bind "b" "buy"
bind "o" "buyequip"
bind "c" "use weapon_smokegrenade"    // smoke
bind "e" "use weapon_flashbang"       // flashbang
bind "q" "use weapon_hegrenade"       // grenade
bind "t" "impulse 201"
bind "m" "chooseteam"
bind "n" "nightvision"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "h" "+commandmenu"
bind "i" "showbriefing"
bind "mwheeldown" "+jump"
bind "escape" "cancelselect"
bind "~" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "z" "radio1"
bind "x" "radio2"
bind "v" "radio3"
bind "tab" "+showscores"

// --- unbinds ---
unbind "mwheelup"

// --- cvars ---
_cl_autowepswitch "0"
brightness "2"
gamma "3"
mp3volume "0"
bgmvolume "0"
volume "0.15"
voice_enable "1"
voice_scale "0.5"
hud_centerid "1"
hud_fastswitch "2"
hud_deathnotice_time "8"
hud_saytext_time "10"
fps_override "0"           // allows fps over 100
fps_max "99.5"             // old was 101
rate "100000"              // old max 25000
cl_updaterate "102"
cl_cmdrate "999"
ex_interp "0.009"
cl_logofile "skull"
cl_righthand "1"
cl_crosshair_translucent "0"
cl_download_ingame "1"
cl_radartype "0"
cl_minmodels "0"
cl_allowdownload "1"
cl_dynamiccrosshair "0"
cl_weather "0"
cl_crosshair_size "small"
setinfo "_vgui_menus" "0"
setinfo "_ah" "0"
gl_texturemode "gl_linear_mipmap_linear" 
gl_vsync "0"
gl_ansio "0"
sv_aim "0"
_sethdmodels "0"
net_graph "3"
net_graphpos "1"

// --- 25th anniversary update ---
gl_lowlatency "1"
gl_use_shaders "0"
gl_widescreen_yfov "0"

// --- aliases ---
alias "fps240_t" "fps240_on"
alias "fps240_on" "alias fps240_t fps240_off; fps_override 1; fps_max 240; playvol buttons/button2 0.3"
alias "fps240_off" "alias fps240_t fps240_on; fps_override 0; fps_max 99.5; items/medshot4 0.3"
bind "f3" "fps240_t"

alias "scroll_t" "scroll_on"
alias "scroll_on" "alias scroll_t scroll_off; bind mwheelup +duck; playvol buttons/button2 0.3"
alias "scroll_off" "alias scroll_t scroll_on; unbind mwheelup; items/medshot4 0.3"
bind "f4" "scroll_t"

alias "mute_t" "mute_off"
alias "mute_off" "alias mute_t mute_on; voice_enable 0; stopsound; playvol buttons/button2 0.3"
alias "mute_on" "alias mute_t mute_off; voice_enable 1; playvol items/medshot4 0.3"
bind "f5" "mute_t"

alias "hand_t" "hand_on"
alias "hand_on" "alias hand_t hand_off; cl_righthand 0"
alias "hand_off" "alias hand_t hand_on; cl_righthand 1"
bind "mouse3" "hand_t"

alias "cls" "clear"
alias "cfg" "exec userconfig.cfg"

// --- console echo ---
clear
echo "=== userconfig.cfg"
echo "ver 2025.02.24 by julf"
echo "=== binds"
echo "fps toggle: F3"
echo "scroll toggle: F4"
echo "mute all: F5"
echo "stopsound: F6"
echo "nades: Q, E, C"
echo "use: F"
echo "righthand toggle: MOUSE3"
echo "exec .cfg: F2"
